<div id="search-component">
  <h4>Person Search</h4>

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let person of people$ | async" >
      <a routerLink="/detail/{{person.name}}">
        {{person.name}}
      </a>
    </li>
  </ul>
</div>
